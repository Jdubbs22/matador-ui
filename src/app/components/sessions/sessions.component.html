
<div class="container">
  <div >
    <h3 class="text-center">Available Sessions</h3>
  </div>


  <div *ngFor="let s of sessions">
    <h6><span>Date and time: </span>{{s.date_time}}</h6>
    <h6><span>Instructor: </span>{{s.instructor.instrName}}</h6>
    <h6><span> Session Id: {{s.id}}</span></h6>
    <br>
    <button (click)="reserve(s.id)">Reserve</button>
  </div>



</div>
